---
applications:
- name: configserver-${random-word}
  host: configserver
  domain: classified.cfapps.io
  memory: 512M
  instances: 2
  timeout: 90
  buildpack: java_buildpack
  path: target/configserver-1.0.0-SNAPSHOT.jar
  services:
    - rabbit
    - discovery
    env:
       SPRING_PROFILES_ACTIVE: cloud
       DEBUG: "true"
       debug: "true"
