info:
  component: configserver - local

server:
  port: ${PORT:8888}

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/BitRacer/confidential-config.git

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka1.classified.cfapps.io/eureka/           
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${server.port:8080}}

logging:
  level:
    org.springframework.cloud: DEBUG

---
# For deployment in Docker containers
spring:
  profiles: docker
  rabbitmq:
    host: rabbitmq
  cloud:
    config:
      server:
        git:
          uri: https://github.com/BitRacer/confidential-config.git

eureka:
  instance:
    preferIpAddress: true
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
